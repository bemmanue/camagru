<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/web/css/new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="/web/js/jquery.js"></script>
    <script src="/web/js/new.js" defer></script>
    <title>Camagru</title>
</head>
<body>
<header class="header">
    <nav class="menu">
        <a href="/" class="menu__logo">Camagru</a>
        <ul class="menu__ul">
            <li class="menu__li"><a href="/feed" class="menu__link">Feed</a></li>
            <li class="menu__li"><a href="/new" class="menu__link menu__actual">New</a></li>
            <li class="menu__li"><a href="/profile" class="menu__link">Profile</a></li>
        </ul>
        <a href="/settings" class="menu__settings">Settings</a>
    </nav>
</header>
<main class="main">
    <div class="post-container">
        <div class="edit-container">
            <div class="canvas-container">
                <canvas id="canvas" class="canvas"></canvas>
            </div>

            <div class="filters-container">
                <div class="filter-container">
                    <label class="filter-label" for="brightness">Brightness</label>
                    <input type="range" class="range" min="0" max="2" step="0.01" id="brightness">
                </div>

                <div class="filter-container">
                    <label class="filter-label" for="contrast">Contrast</label>
                    <input type="range" class="range" min="0" max="2" step="0.01" id="contrast">
                </div>

                <div class="filter-container">
                    <label class="filter-label" for="saturate">Saturate</label>
                    <input type="range" class="range" min="0" max="2" step="0.01" id="saturate">
                </div>

                <div class="filter-container">
                    <label class="filter-label" for="grayscale">Grayscale</label>
                    <input type="range" class="range" value="0" min="0" max="1" step="0.01" id="grayscale">
                </div>

                <div class="filter-container">
                    <label class="filter-label" for="sepia">Sepia</label>
                    <input type="range" class="range" value="0" min="0" max="1" step="0.01" id="sepia">
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <label for="input" class="input-label">Upload</label>
            <input id="input" type="file" accept="image/jpeg, image/png, image/jpg">
            <button id="button" class="button inactive" type="submit">Post</button>
        </div>
    </div>
</main>
</body>
</html>
