<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/web/css/confirm.css">
    <title>Camagru</title>
</head>
<body>
<header class="header">
    <nav class="menu">
        <a href="/" class="menu__logo">Camagru</a>
        <ul class="menu__ul">
            <li class="menu__li"><a href="/sign_in" class="menu__link">Sign in</a></li>
        </ul>
    </nav>
</header>
<main class="main">
    <div class="confirm-container">
        <h1 class="title">Please verify your email</h1>
        <p>We sent an email to {{ .Address }}.</p>
        <div class="instruction">
            <p>Just click the link in that email to complete your signup.</p>
            <p>If you don't see it, you may need to check your spam folder.</p>
        </div>
    </div>
</main>
</body>
</html>
